
<template name="controls">
    <h4>
    Thermolator
    </h4>
    Current temperature is {{thermolator.temperature}} &deg;C<br>
    Setpoint is {{thermolator.setpoint}} &deg;C
    <form id='thermolator_setpoint'>
        <input style="width: 100px" id="temp_setpoint" type="text" placeholder="Temp Setpoint"/>
        <input type="submit" value="Set"/>
    </form>
    <br>
    <div class="ui buttons mini">
  		<button {{stop_attributes}} id="thermolator_stop">Stop</button>
  		<div class="or"></div>
  		<button {{run_attributes}} id="thermolator_run">Run</button>
	</div>

    <h4>
    LED
    </h4>
    Current LED brightness is {{led.brightness}} Lux<br>
    Setpoint is {{led.setpoint}} Lux
    <form id='led_setpoint'>
        <input style="width: 100px" id="lux_setpoint" type="text" placeholder="Lux Setpoint"/>
        <input type="submit" value="Set"/>
    </form>

    <h4>
    Chamber
    </h4>
    Current pressure is {{chamber.pressure}} kPa<br>
    Pressure setpoint is {{chamber.setpoint}} kPa<br>
    Chamber temperature is {{chamber.chamberTemp}} &deg;C<br>
    <form id='chamber_setpoint'>
        <input style="width: 100px" id="pressure_setpoint" type="text" placeholder="kPa Setpoint"/>
        <input type="submit" value="Set"/>
    </form>
    <br>
    <div class="ui buttons mini">
  		<button {{chamber_vent_attributes}} id="chamber_vent">Vent</button>
  		<div class="or"></div>
  		<button {{chamber_run_attributes}} id="chamber_run">Run</button>
  		<div class="or"></div>
  		<button {{chamber_hold_attributes}} id="chamber_hold">Hold</button>
      <div class="or"></div>
  		<button {{chamber_pull_attributes}} id="chamber_pull">Hold</button>

	</div>

</template>
